<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Test</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<link rel="preload" href="fonts/work-sans-regular.woff2" as="font" crossorigin="anonymous">
	<link rel="preload" href="fonts/work-sans-300.woff2" as="font" crossorigin="anonymous">
	<link rel="preload" href="fonts/work-sans-500.woff2" as="font" crossorigin="anonymous">
	<link rel="preload" href="fonts/pt-sans.woff2" as="font" crossorigin="anonymous">
</head>
<body>
	<main class="page-main container">
		<div class="page-main__wrapper">
			<h1 class="page-main__title">Sign up</h1>
		</div>
		<section class="form">
			<h2 class="form__title">New user?</h2>
			<p class="form__description">Use the form below to create your account.</p>
			<form class="form__form" action="#" method="post">
				<div class="form__wrapper form__animation">
					<label class="form__text-label" for="first-name-field">First Name</label>
					<input class="form__text-field" type="text" name="first-name" id="first-name-field">
				</div>
				<div class="form__wrapper form__animation">
					<label class="form__text-label" for="last-name-field">Last Name</label>
					<input class="form__text-field" type="text" name="last-name" id="last-name-field">
				</div>
				<div class="form__wrapper form__animation">
					<label class="form__text-label" for="nationality-field">Nationality</label>
					<div class="form__select-wrapper">
						<select class="form__select" name="nationality" id="nationality-field">
							<option class="form__option">American</option>
						</select>
					</div>
				</div>
				<div class="form__wrapper form__animation">
					<label class="form__text-label" for="email-field">E-mail</label>
					<input class="form__text-field form__text-field--letter" type="email" name="email" id="email-field" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required>
				</div>
				<fieldset class="form__fieldset form__animation">
					<legend class="form__legend">Date of Birth</legend>
					<div class="form__wrapper-day-of-birth">
						<div class="form__select-wrapper form__select-wrapper--day-of-birth">
							<select class="form__select form__select--date" name="date-of-birth" id="date-field">
								<option>21</option>
							</select>
						</div>
						<div class="form__select-wrapper form__select-wrapper--day-of-birth">
							<select class="form__select form__select--month" name="month-of-birth" id="month-field">
								<option>December</option>
							</select>
						</div>
						<div class="form__select-wrapper form__select-wrapper--day-of-birth">
							<select class="form__select form__select--year" name="year-of-birth" id="year-field">
								<option>1995</option>
							</select>
						</div>
					</div>
				</fieldset>
				<fieldset class="form__fieldset form__animation">
					<legend class="form__legend">Gender</legend>
					<input class="form__radio-field visually-hidden" type="radio" name="gender" id="male-field" value="male">
					<label class="form__radio-label" for="male-field">
						<span class="form__radio-text">Male</span>
					</label>
					<input class="form__radio-field visually-hidden" type="radio" name="gender" id="female-field" value="female" checked>
					<label class="form__radio-label" for="female-field">
						<span class="form__radio-text">Female</span>
					</label>
				</fieldset>
				<div class="form__wrapper form__animation">
					<label class="form__text-label" for="password-field">Password</label>
					<input class="form__text-field" type="password" name="password" id="password-field">
				</div>
				<div class="form__wrapper form__animation">
					<label class="form__text-label" for="confirm-password-field">Confirm Password</label>
					<input class="form__text-field" type="password" name="confirm-password" id="confirm-password-field">
				</div>
				<button class="form__button form__animation" type="submit" name="submit-button">Complete Signup</button>
				<div class="form__login-block  form__animation login-block">
					<span class="login-block__text">Have an account?</span>
					<a class="login-block__link" href="#">Login</a>
				</div>
			</form>
		</section>
	</main>
	<script src="js/script.js"></script>
</body>
</html>
